<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.js" integrity="sha384-ksKjJrwjL5VxqAkAZAVOPXvMkwAykMaNYegdixAESVr+KqLkKE8XBDoZuwyWVUDv" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-gray-800 text-white h-screen flex flex-col overflow-hidden">

    <nav class="text-2xl p-4 font-bold bg-blue-500 top-0 w-full z-10">
        <h1>Samrat TODO</h1>
    </nav>

    <div 
    class="font-md p-4 flex-1 top-1 overflow-y-auto max-h-[360px]" 
    id="user-list"
    hx-get="/user"
    hx-trigger="load"
    hx-swap="innerHTML"
    ></div>

    <form 
        class="flex flex-col fixed bottom-0 w-full z-10 gap-4 p-4 bg-gray-600 rounded-t-xl "
        hx-post="/add-user"
        hx-target="#user-list"
        hx-swap="innerHTML"
        hx-on::after-request="if(event.detail.successful) this.reset()"
        >
        <h1 class="text-lg">Add new</h1>
        
        <input type="text"
        name="name"
        class="bg-gray-500 rounded-lg p-2"
        placeholder="Dog tasks..."
        required
        />
            
        <textarea 
        name="description"
        class="bg-gray-500 rounded-lg p-2"
        placeholder="Walk the dog...."
        required
        ></textarea>
        
        <button 
        type="submit"
        class="bg-blue-500 p-2 rounded-lg"
        >Add</button>  
    </form>
</body>
</html>
